<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #2a2a2a;
            border-radius: 12px;
            border: 1px solid #404040;
            padding: 60px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #999999;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: #333333;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a9eff;
            background: #3a3a3a;
        }

        .form-input::placeholder {
            color: #666666;
        }

        .btn-login {
            width: 100%;
            background: #4a9eff;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }

        .btn-login:hover {
            background: #3590ff;
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            background: #555555;
            color: #999999;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .success-message {
            background: #2ed573;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Ingresa tu usuario"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Ingresa tu contraseña"
                    required
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Iniciar Sesión</span>
            </button>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Ocultar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validar campos
            if (!username || !password) {
                showError('Por favor, completa todos los campos');
                return;
            }

            // Mostrar estado de carga
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Validando...';

            try {
                // Cambia esta URL por tu webhook
                const webhookUrl = 'https://n8n.levelupsc.cloud/webhook/7519bb10-678f-4ad0-91ef-00d009bd8a54-login';
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                debugger;
                const data = await response.json();

               window.location.href = `${data[0].root}.html`;
               
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión. Intenta nuevamente.');
            } finally {
                // Restaurar botón
                loginBtn.disabled = false;
                btnText.innerHTML = 'Iniciar Sesión';
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Limpiar mensajes cuando el usuario empiece a escribir
        document.getElementById('username').addEventListener('input', clearMessages);
        document.getElementById('password').addEventListener('input', clearMessages);

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
