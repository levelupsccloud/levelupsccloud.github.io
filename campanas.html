<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Campañas de Marketing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            background: #2a2a2a;
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
            border-bottom: 1px solid #404040;
        }

        .header h1 {
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header h1::before {
            content: "";
        }

        .btn-primary {
            background: #4a9eff;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: #3590ff;
            transform: translateY(-1px);
        }

        .btn-primary::before {
            content: "+";
            font-size: 18px;
            font-weight: 300;
        }

        .campaigns-container {
            background: #2a2a2a;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            border: 1px solid #404040;
        }

        .campaigns-header {
            background: #2a2a2a;
            color: #ffffff;
            padding: 30px 40px;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 1px solid #404040;
        }

        .campaigns-table {
            width: 100%;
            border-collapse: collapse;
        }

        .campaigns-table th,
        .campaigns-table td {
            padding: 25px 40px;
            text-align: left;
            border-bottom: 1px solid #333333;
        }

        .campaigns-table th {
            background: #333333;
            font-weight: 500;
            color: #cccccc;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .campaigns-table tr:hover {
            background: #333333;
        }

        .campaigns-table td {
            font-size: 15px;
            color: #ffffff;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #4a9eff;
            color: white;
        }

        .status-inactive {
            background: #555555;
            color: #cccccc;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #cccccc;
        }

        .empty-state::before {
            content: "";
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 500;
            font-size: 24px;
        }

        .empty-state p {
            color: #999999;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: #cccccc;
            font-size: 16px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            border: 1px solid #404040;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            background: #333333;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .btn-view:hover {
            background: #4a9eff;
            color: white;
            border-color: #4a9eff;
        }

        .btn-piezas:hover {
            background: #4a9eff;
            color: white;
            border-color: #4a9eff;
        }

        .btn-edit {
            opacity: 0.5;
        }

        .btn-edit:hover {
            background: #555555;
            border-color: #666666;
        }

        .segments-count {
            background: #555555;
            color: #cccccc;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .campaigns-table {
                font-size: 14px;
            }

            .campaigns-table th,
            .campaigns-table td {
                padding: 10px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mis Campañas de Marketing</h1>
            <button class="btn-primary" onclick="irACrearCampana()">
                Nueva Campaña
            </button>
        </div>

        <div class="campaigns-container">
            <div class="campaigns-header">
                Todas las Campañas
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Cargando campañas...
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>No hay campañas creadas</h3>
                <p>Comenzá creando tu primera campaña de marketing</p>
            </div>

            <table id="campaigns-table" class="campaigns-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Campaña</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                        <th>Fecha Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="campaigns-body">
                    <!-- Las campañas se cargan dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuración de n8n
        const N8N_WEBHOOK_URL = 'TU_URL_DE_N8N_AQUI'; // Cambiar por tu URL real

        // Variables globales
        let campañas = [];

        // Función para ir a crear campaña
        function irACrearCampana() {
            // Navegar a crearcampana.html sin parámetros (modo crear por defecto)
            window.location.href = 'crearcampana.html';
        }

        // Función para cargar campañas desde n8n
        async function cargarCampañas() {
            mostrarLoading(true);
            
            try {
                const response = await fetch(`https://n8n.levelupsc.cloud/webhook/7519bb10-678f-4ad0-91ef-00d009bd8a54-get-campaign`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar campañas');
                }
                
                campañas = await response.json();
                
                mostrarCampañas(campañas);
                
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error al cargar las campañas');
            } finally {
                mostrarLoading(false);
            }
        }

        // Función para mostrar/ocultar loading
        function mostrarLoading(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
        }

        // Función para mostrar campañas en la tabla
        function mostrarCampañas(campañas) {
            const emptyState = document.getElementById('empty-state');
            const table = document.getElementById('campaigns-table');
            const tbody = document.getElementById('campaigns-body');

            if (campañas.length === 0) {
                emptyState.style.display = 'block';
                table.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            table.style.display = 'table';

            tbody.innerHTML = campañas.map(campaña => `
                <tr>
                    <td><strong>${campaña.nombre}</strong></td>
                    <td>${campaña.cliente}</td>
                    <td>
                        <span class="status-badge ${campaña.estado === 'Activo' ? 'status-active' : 'status-inactive'}">
                            ${campaña.estado}
                        </span>
                    </td>
                    <td>${formatearFecha(campaña.fecha_alta)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-small btn-view" onclick="verCampaña(${campaña.campana_id})">
                                Ver
                            </button>
                            <button class="btn-small btn-piezas" onclick="gestionarPiezas(${campaña.campana_id})">
                                Piezas
                            </button>
                            <button class="btn-small btn-edit" onclick="editarCampaña(${campaña.campana_id})">
                                Editar
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Función para formatear fecha
        function formatearFecha(fecha) {
            const date = new Date(fecha);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Función para ver campaña - ACTUALIZADA
        function verCampaña(id) {
            // Navegar a crearcampana.html con modo "view" y el ID de la campaña
            window.location.href = `crearcampana.html?mode=view&id=${id}`;
        }

        // Función para editar campaña - ACTUALIZADA
        function editarCampaña(id) {
            // Navegar a crearcampana.html con modo "edit" y el ID de la campaña
            window.location.href = `crearcampana.html?mode=edit&id=${id}`;
        }

        // Función para gestionar piezas (mantiene funcionalidad existente)
        function gestionarPiezas(id) {
            const campaña = campañas.find(c => c.campana_id === id);
            // Navegar a la página de piezas pasando el ID de la campaña
            window.location.href = `gestionpiezas.html?campaña=${id}&nombre=${encodeURIComponent(campaña.nombre)}`;
        }

        // Función para mostrar errores
        function mostrarError(mensaje) {
            alert(`Error: ${mensaje}`);
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            cargarCampañas();
        });

    </script>
</body>
</html>
